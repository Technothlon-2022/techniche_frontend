<!DOCTYPE html>
<html>
<head>
  <title>Vertical Gradient Text</title>
  <style>
    .vertical-gradient-text {
      font-size: 48px;
      font-weight: bold;
      background-image: linear-gradient(to bottom, #0000ff, #ffffff, #00ff00);
      background-clip: text;
      -webkit-background-clip: text; /* For Safari/Chrome */
      color: transparent;
    }
  </style>
</head>
<body>

  <script type="module" src="https://unpkg.com/@splinetool/viewer@0.9.403/build/spline-viewer.js"></script>
<spline-viewer url="https://prod.spline.design/LwrzI6VN-hiVPduv/scene.splinecode"></spline-viewer>
  <div class="vertical-gradient-text">Vertical Gradient Text</div>
</body>
</html>
