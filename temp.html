<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Screen Effect</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

.hidden-screen {
  position: absolute;
  top: 50%;
  right: -50%; /* Initially hidden outside the right edge */
  transform: translateY(-50%);
  background-color: lightgray;
  padding: 20px;
  opacity: 0; /* Initially hidden */
  transition: right 0.5s, opacity 0.5s;
}

  </style>
</head>
<body>
  <div class="hidden-screen" id="screen">
    <!-- Your content goes here -->
    <h1>Welcome to the Hidden Screen</h1>
    <p>This is some content that was hidden and will appear as you scroll.</p>
  </div>
  <script >const screen = document.getElementById('screen');

    window.addEventListener('scroll', () => {
      const scrollPos = window.scrollY;
      const screenPos = screen.getBoundingClientRect().left;
    
      // Calculate the position of the center of the screen
      const windowCenter = window.innerWidth / 2;
    
      // Calculate the target position for the screen to be at the center
      const targetPosition = windowCenter - screen.offsetWidth / 2;
    
      // Calculate the screen position as it comes to the center
      const newPosition = (screenPos - targetPosition) * 0.5;
    
      // Show the screen and move it to the center as you scroll
      screen.style.right = `${newPosition}px`;
      screen.style.opacity = 1;
    });
    </script>
</body>
</html>
